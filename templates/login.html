{% extends 'navbar.html' %}
{% block content %}
{% load static %}


<style>
    body {
        background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/10/HD-Dark-Pink-Wallpapers.jpg"); /* Add your background image path */
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        /* display: flex; */
        align-items: center;
        justify-content: center;
        
    }

    .card {
        width: 75%;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        border-radius: 15px; /* Add border-radius for rounded corners */
        box-shadow: 0 0 25px blue; /* Add box shadow for depth */
        transition: transform 0.3s ease-in-out; /* Add transition for hover effect */
        margin-top: 13%;
    }

    .card:hover {
        transform: scale(1.05); /* Scale up on hover */
    }

    .card-body {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
        color: purple; /* Label color */
    }

    input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid pink; /* Input border color */
        border-radius: 5px; /* Add border-radius for rounded corners */
        transition: border-color 0.3s ease-in-out; /* Add transition for border color change */
        
    }

    input:hover, input:focus {
        border-color: red; /* Border color on hover/focus */
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: indianred; /* Button background color */
        color: #fff; /* Button text color */
        border: none;
        border-radius: 5px; /* Add border-radius for rounded corners */
        cursor: pointer;
        transition: background-color 0.3s ease-in-out; /* Add transition for background color change */
    }

    button:hover {
        background-color: purple; /* Background color on hover */
    }

    a {
        color: green; /* Link color */
    }

    a:hover {
        text-decoration: underline; /* Underline on hover */
    }
</style>






<div class="container mt-4">
    <div class="col-md-12">
        {% for message in messages %}
            <h5>
                <div class="alert alert-danger" style="text-align: center;justify-content: center;">
                    {{ message }}
                </div>
            </h5>
        {% endfor %}
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2  class="card-title" style="color: blueviolet;"><b>JOIN WITH SANA </b></h2>
                    <form action="{% url 'log_in' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password">
                        </div>
                        <button type="submit" class="">Submit</button>
                        <p style="color: blueviolet;" class="mt-2"> <b>Don't have an account ? </b> <a href="#"> <b>Sign up with Sana </b></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
